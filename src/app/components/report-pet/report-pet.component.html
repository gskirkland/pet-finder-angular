<!--REPORT FORM-->
<div class="container rounded-lg text-white" id="formContainer">
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{ errorMsg }}
  </div>
  <!--UNDER CONSTRUCTION: REMOVE LATER-->
  <h1 class="text-dark">UNDER CONSTRUCTION</h1>
  <form [formGroup]="reportForm" (ngSubmit)="onSubmit($event)">
    <!--ROW 1-->
    <div class="form-row d-flex justify-content-around pt-md-4 pt-sm-2">
      <!--PET ID-->
      <!--ToDo:9/4/2019 Make petId FormControl to petId/petName to give user the choice of which to enter by-->
      <div class="form-group col-lg-3 col-md-6">
        <label for="petId">
          <h4>Pet ID or Name</h4>
        </label>
        <input type="text" formControlName="petId" class="form-control" id="petId" placeholder="e.g. 12345" required />
      </div>
      <!--petType SELECT-->
      <div class="form-group col-lg-3 col-md-6">
        <label for="petType">
          <h4>Animal Type</h4>
        </label>
        <select formControlName="petType" class="custom-select">
          <option *ngFor="let petType of petTypes">{{ petType }}</option>
        </select>
      </div>
      <!--location INPUT-->
      <div class="form-group col-lg-3 col-md-6">
        <label for="location">
          <h4>Location</h4>
        </label>
        <input type="text" formControlName="location" class="form-control" id="location"
          placeholder="Address, City, State or Zip Code" />
      </div>
    </div>
    <!--ROW 2-->
    <div class="form-row d-flex justify-content-around">
      <!--petStatus CHECKBOX GROUP-->
      <div formGroupName="petStatus" class="form-group col-md-3 col-6">
        <h4>
          <label for="petStatusLabel" id="petStatusLabel">Pet Status</label>
        </h4>
        <!--CHECKBOX 1-->
        <div class="form-check">
          <input type="checkbox" formControlName="lostCheck" class="form-check-input" id="lostCheck" />
          <label class="form-check-label" for="lostCheck">
            Lost
          </label>
        </div>
        <!--CHECKBOX 2-->
        <div class="form-check">
          <input type="checkbox" formControlName="foundStrayCheck" class="form-check-input" id="foundStrayCheck" />
          <label class="form-check-label" for="foundStrayCheck">
            Found/Stray
          </label>
        </div>
        <!--INVALID CHECKBOX MESSAGE-->
        <div class="alert alert-danger" *ngIf="reportForm.controls['petStatus'].errors ?.requireOneCheckBoxToBeChecked">
          At
          least
          one checkbox is
          required to check
        </div>
      </div>
      <!--petGender RADIO BUTTONS-->
      <div class="form-group col-md-3 col-6">
        <h4>
          <label>Pet Gender</label>
        </h4>
        <div class="form-check">
          <input type="radio" formControlName="petGender" id="genderOpt1" class="form-check-input" value="male" />
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" formControlName="petGender" id="genderOpt2" class="form-check-input" value="female" />
          <label class="form-check-label">Female</label>
        </div>
      </div>
      <!--dateLostFound INPUT-->
      <div class="form-group col-lg-3 col-md-3 pb-2">
        <label for="dateLostFound">
          <h4>Date Lost/Found</h4>
        </label>
        <input type="date" formControlName="dateLostFound" id="dateLostFound" class="form-control">
      </div>
    </div>
    <!--ROW 3-->
    <!--SUBMIT FORM BUTTON-->
    <div class="form-row d-flex justify-content-around">
      <div class="col-md-6 order-sm-1"></div>
      <div class="col-md-6 pb-2 order-sm-2">
        <button [disabled]='!reportForm.valid' class="btn btn-block btn-secondary" type="submit" id="reportBtn">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
