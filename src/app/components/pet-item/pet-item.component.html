<div class="container rounded-lg mt-1" id="resultsContainer">
  <div class="card">
    <div class="row">
      <!--ToDo:9/10/2019 Fix image size and image aspect ratio-->
      <div class="image-container col-md-4 p-0 m-0">
        <a href="#" [title]="'See more about ' + pet.petName">
          <img class="img-fluid rounded" [src]="pet.imageUrl" alt="Pet image" />
        </a>
      </div>
      <div class="card-body col-md-8 text-left">
        <div class="row">
          <div class="col-8 pl-0 pr-0">
            <h3 class="card-title">{{ pet.petName }} <span class="small"> {{ pet.petGender }} {{ pet.petType }}</span>
            </h3>
          </div>
          <div class="col-4 pr-0 pl-0 text-right">
            {{ pet.addedDate | date:'short' }}
          </div>
        </div>
        <!--SHOW LOST BADGE-->
        <div class="row" id="status-petid-container">
          <h5 *ngIf="pet.lostCheck">
            <span class="badge badge-pill badge-danger">Lost</span>
            PET ID: {{ pet.petId }}
          </h5>
          <!--SHOW FOUND BADGE-->
          <h5 *ngIf="pet.foundStrayCheck">
            <span class="badge badge-pill badge-primary">Found</span>
            PET ID: {{ pet.petId }}
          </h5>
          <!--SHOW REUNITED BADGE-->
          <h5 *ngIf="pet.reunitedCheck">
            <span class="badge badge-pill badge-success">Reunited</span>
            PET ID: {{ pet.petId }}
          </h5>
        </div>
        <h4 class="text-dark">
          {{ pet.location }}
        </h4>
        <p class="pet-description-container">
          {{ pet.petDescription }}
        </p>
        <p class="card-text" id="see-pet-link">
          <a href="#" [title]="'See more about ' + pet.petName" class="stretched-link">See pet</a>
        </p>
      </div>
    </div>
  </div>
</div>
