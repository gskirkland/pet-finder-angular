<!--PET-ITEM SEARCH RESULTS VIEW-->
<div class="container rounded-lg mt-1" id="resultsContainer">
  <div class="card">
    <div class="row">
      <!--SHOW PET IMAGE-->
      <div class="image-container col-md-4 p-0 m-0">
        <img class="rounded" [src]="pet.imageUrl" alt="Pet image" />
      </div>
      <div class="card-body col-md-8 text-left">
        <div class="row">
          <!--SHOW petName, petGender, petType-->
          <div class="col-8 pl-0 pr-0">
            <h3 class="card-title">{{ pet.petName }} <span class="small"> {{ pet.petGender }} <span
                  id="petType">{{ pet.petType }}</span></span>
            </h3>
          </div>
          <!--SHOW addedDate-->
          <div class="col-4 pr-0 pl-0 text-right" id="addedDate">
            <strong>
              {{ pet.addedDate | date:'short' }}
            </strong>
          </div>
        </div>
        <!--ToDo: 10/6/2019 Not filtering by selected checkbox. Add filter pipe to match selected checkbox with pets in database.-->
        <!--SHOW LOST BADGE-->
        <div class="row" id="status-petid-container">
          <h5 *ngIf="pet.petStatus[0].id !== null">
            <!--SHOW petId-->
            <span class="badge badge-pill badge-danger">Lost</span>
            PET ID: {{ pet.petId }}
          </h5>
          <!--SHOW FOUND BADGE-->
          <h5 *ngIf="pet.petStatus[1].id !== null">
            <!--SHOW petId-->
            <span class="badge badge-pill" id="found-badge">Found</span>
            PET ID: {{ pet.petId }}
          </h5>
          <!--SHOW REUNITED BADGE-->
          <h5 *ngIf="pet.petStatus[2].id !== null">
            <!--SHOW petId-->
            <span class="badge badge-pill badge-success">Reunited</span>
            PET ID: {{ pet.petId }}
          </h5>
        </div>
        <!--SHOW location-->
        <h4 class="text-dark">
          {{ pet.location }}
        </h4>
        <!--SHOW petDescription LIMITED TO 2 LINES-->
        <p class="pet-description-container">
          {{ pet.petDescription }}
        </p>
        <!--SEE PET LINK-->
        <p class="card-text text-right text-md-left" id="see-pet-link">
          <a href="#" [title]="'See more about ' + pet.petName" class="stretched-link">See pet</a>
        </p>
      </div>
    </div>
  </div>
</div>
